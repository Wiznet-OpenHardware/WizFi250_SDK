  <head>

    <title>WLAN Interface Configuration</title>
    <style  type="text/css"><!-- .normal { background-color: #ffffff; } .highlight { background-color: #8f0000;  } --></style>
    <script src="../../scripts/general_ajax_script.js" type="text/javascript" ></script>
    <script type="text/javascript">
		function s2w_user_info_setting()
		{
			var cur_ID = document.getElementById("current_userID").value;
			var cur_PW = document.getElementById("current_userPW").value;
			var new_ID = document.getElementById("new_userID").value;
			var new_PW = document.getElementById("new_userPW").value;
			
			var s = "CI:"+encodeURIComponent(cur_ID)+"/CP:"+encodeURIComponent(cur_PW)+"/NI:"+encodeURIComponent(new_ID)+"/NP:"+encodeURIComponent(new_PW)+"^";
			do_ajax( '/s2w_user_info_setting?'+s, 'setting_user_info_response', null, 0, null, null, 'Failed', null);
		}
	    function WiFi20_Reset()
	    {
	    	do_ajax( '/s2w_reset?', null, null, 0, null, null, 'Failed', null);
	    }
    </script>    
  </head>
  
  <body style="font-family:verdana;" >
     <table border='0' cellpadding='0' cellspacing='0' width="98%">

 	<script src="../../scripts/general_ajax_script.js" type="text/javascript"></script>

    	CheckLogined();
    </script>

	<br></br>
	<form name="s2w_ap_set_form" action="">
	<table style="margin-left:auto;margin-right:auto;">
	    <tr id="curr_user_id"><td style=width:150px">Current ID </td>    		<td><input style="width:150px" type="text" name="current_userID" id="current_userID"></input></td></tr>
	    <tr id="curr_user_pw"><td style=width:150px">Current Password</td>  	<td><input style="width:150px" type="text" name="current_userPW" id="current_userPW"></input></td></tr>
	    <tr id="new_user_id"><td style=width:150px">New ID </td>    			<td><input style="width:150px" type="text" name="new_userID" id="new_userID"></input></td></tr>
	    <tr id="new_user_pw"><td style=width:150px">New Password</td>  			<td><input style="width:150px" type="text" name="new_userPW" id="new_userPW"></input></td></tr>
	</table>


    <!-- This DIV allows the main part of the page to be disabled with a 'dimmed' effect, and displays a message center-screen -->

	  	    <tr>
	  	    	<td><input type="button" id=station_set_btn value="Setting" class="user_info_set_btn" onclick="s2w_user_info_setting();" ></td>
			</tr>
    	</table>
    	 <p><input style="vertical-align:bottom;float:left;margin-left:50px" type="button" value="< Main Page" onclick="document.location.href='./main_SH.html'" /></p>
