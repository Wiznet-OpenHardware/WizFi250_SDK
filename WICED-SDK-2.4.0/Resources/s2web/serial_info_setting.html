  <head>

    <title>Serial Configuration</title>
    <style  type="text/css"><!-- .normal { background-color: #ffffff; } .highlight { background-color: #8f0000;  } --></style>
    <script src="../scripts/general_ajax_script.js" type="text/javascript" ></script>
    <script type="text/javascript">
		function serial_setting_save()
		{
			var baudrate = ""
			var parity = ""
			var word_len = ""
			var stop_bit = ""
			var flow_ctrl = ""
			var s = ""
			
			
			var select_br = document.getElementById("sel_baudrate");
			baudrate = select_br.options[select_br.selectedIndex].value;
			
			var select_pr = document.getElementById("sel_parity");
			parity = select_pr.options[select_pr.selectedIndex].value;

			var select_wl = document.getElementById("sel_word_len");
			word_len = select_wl.options[select_wl.selectedIndex].value;

			var select_sb = document.getElementById("sel_stop_bit");
			stop_bit = select_sb.options[select_sb.selectedIndex].value;

			var select_fc = document.getElementById("sel_flow_ctrl");
			flow_ctrl = select_fc.options[select_fc.selectedIndex].value;
			
			s = "BR:"+encodeURIComponent(baudrate)+"/PR:"+encodeURIComponent(parity)+"/WL:"+encodeURIComponent(word_len)+"/SB:"+encodeURIComponent(stop_bit)+"/FC:"+encodeURIComponent(flow_ctrl)+"^"
			
			do_ajax('/s2w_serial_setting?'+s, 'serial_setting_response', null, 0, null, null, 'Failed', null );
		}
	    function WiFi20_Reset()
	    {
	    	do_ajax( '/s2w_reset?', null, null, 0, null, null, 'Failed', null);
	    }
    </script>    
  </head>

	<script src="../scripts/general_ajax_script.js" type="text/javascript"></script>
    <script type="text/javascript">
